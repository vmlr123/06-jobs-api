<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items List</title>
  </head>

  <body>
    <h1>Items List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="items" style="display: none">
      <p id="items-message"></p>
      <table id="items-table">
        <tr id="items-table-header">
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Category</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-item">add item</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-item" style="display: none">
      <form>
        <div>
          <label for="item-name">name:</label>
          <input type="text" id="item-name" />
        </div>
        <div>
          <label for="item-description">description:</label>
          <input type="text" id="item-description" />
        </div>
        <div>
          <label for="item-quantity">quantity:</label>
          <input type="number" id="item-quantity" />
        </div>
        <div>
          <label for="item-category">category:</label>
          <select id="item-category">
            <option value="clothing">clothing</option>
            <option value="electronics">electronics</option>
            <option value="furniture">furniture</option>
            <option value="toys">toys</option>
            <option value="books">books</option>
            <option value="other">other</option>
          </select>
        </div>
        <button type="button" id="adding-item">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
